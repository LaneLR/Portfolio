<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lane Richardson</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- Header and navbar at top of the page -->
    <header>
      <div id="above-header-bar"></div>
      <div class="contact-wrapper">
        <aside id="contact-me" class="pointer">Contant Me</aside>
      </div>
      <div id="navbar-container">
        <img src="images/logo.png" alt="logo" id="logo" class="pointer" />
        <nav id="navbar">
          <p class="pointer">Experience</p>
          <p class="pointer">Bio</p>
          <p class="pointer">Portfolio</p>
        </nav>
      </div>
    </header>
    <main>
      <section id="section-1">
        <img id="profile-pic" alt="Lane Richardson" src="images/selfie.jpg" />
      </section>
      <section id="section-2">
        <img
          class="bkgd-img"
          alt="Silhouette of a forest"
          src="images/forest-silhouette.png"
        />
      </section>
      <section id="section-3">
        <p class="bio-info">Hey, I'm <span class="mint">Lane Richardson.</span> This is my personal website where I share projects I'm working on and what I've done.</p>
        <p class="bio-info">I put a lot of love into my projects. </p>
      </section>
      <section id="section-4"></section>
      <section id="section-5"></section>
      <section id="section-6"></section>
      <section id="section-7"></section>
      <section id="section-8"></section>
      <section id="section-9"></section>
    </main>
    <footer></footer>
  </body>
</html>
